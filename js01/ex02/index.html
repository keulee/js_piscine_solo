<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Discount calculator</title>
	<script src="calc.js" defer></script>
</head>
<body>
	<header>
		<h1>Discount calculator</h1>
	</header>
	<main>
		<form name="product_form">
			상품명: <input type="text" name="product" id="product" onkeyup='printProduct()'></br>
			금액: <input type="number" name="price" id="price" onkeyup='printPrice()'></br>
			멤버십 회원입니까? <input type="checkbox" name="member" id="member" onclick='memberCheck()'></br>
			멤버십 등급:
			<select id='level' disabled onchange='calculatePrice()'>
				<option value="default">--선택--</option>
				<option value="Lv1" data-percent="5">Lv1</option>
				<option value="Lv2" data-percent="10">Lv2</option>
				<option value="Lv3" data-percent="15">Lv3</option>
			</select>
		</form>
		<hr></hr>
		<time datetime=""></time></br>
		<ul>
			<li id="Tproduct">상품명: <span id='resultProduct'></span></li>
			<li id="Tprice">원가: <span id='resultPrice'></span></li>
			<li id="Tdiscount">할인가: <span id='resultFinalPrice'></span></li>
		</ul>
	</main>
</body>
</html>
