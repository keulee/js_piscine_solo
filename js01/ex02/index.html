<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Discount calculator</title>
	<script src="calc.js" defer></script>
</head>
<body>
	<header>
		<h1>Discount calculator</h1>
	</header>
	<main>
		<form>
			상품명: <input type="text" name="product"></br>
			금액: <input type="number" name="price"></br>
			멤버십 회원입니까? <input type="checkbox" name="member"></br>
			멤버십 등급:
			<select>
				<option value="default">--선택--</option>
				<option value="Lv1" data-percent="5">Lv1</option>
				<option value="Lv2" data-percent="10">Lv2</option>
				<option value="Lv3" data-percent="15">Lv3</option>
			</select>
		</form>
		<hr></hr>
		<time datetime=""></time></br>
		<ul>
			<li id="product">상품명: </li>
			<li id="price">원가: </li>
			<li id="discount">할인가: </li>
		</ul>
	</main>
</body>
</html>
