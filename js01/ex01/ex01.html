<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PolarBear</title>
	<link rel="stylesheet" href="ex01.css"/>
	<script src="ex01.js" defer></script>
</head>
<body>
	<header>
		<h1>PolarBear</h1>
	</header>
	<div class="top">
		<div class="left">
			용변
			<progress class="poo" value="40" max="100"></progress>
			허기
			<progress class="hungry" value="50" max="100"></progress>
			에너지
			<progress class="energy" value="20" max="100"></progress>
		</div>
		<div class="right">
			코딩력
			<progress class="coding" value="80" max="100"></progress>
			덕력
			<progress class="love" value="95" max="100"></progress>
			위생
			<progress class="wash" value="90" max="100"></progress>
		</div>
	</div>
</body>
